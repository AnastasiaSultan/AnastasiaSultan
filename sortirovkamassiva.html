<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div id="container">

  </div>

    <div>

    <button id="button"> Вывести </button> 

    </div>

<script>
    let n = 4; 
    let button = document.getElementById("button");
   
     let container = document.getElementById("container");
     button.addEventListener('click', str);
     function str () {
         for ( i=0; i<n; i++){

            let input =document.createElement('input');
          let  div = document.createElement('div');
             div.appendChild(input);
             container.appendChild(div);
         }
         
         button.removeEventListener('click', str);
         let sort =function(){
         let divs =  container.querySelectorAll("div");
         let array = new Array(divs.length);
         let index = 0;
         divs.forEach(function(item){
             item.parentElement.removeChild(item);
           let inputValue = item.querySelector("input").value;
           array[index] = {
            item:item,
            value:Number.parseInt(inputValue)
           };
           index++;
        });
         array.sort(function(a,b){
             let aValue = a.value;
             let bValue = b.value;
             return aValue - bValue;
            });
         
          for (let i=0; i < array.length; i++){
          container.appendChild(array[i].item);
         }
         
         }
         button.addEventListener('click',sort);
 };
 
 
</script>

</body>
</html>
